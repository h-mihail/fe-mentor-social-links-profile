<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./global.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main role="main">
      <div class="card">
        <figure class="card-image-wrapper">
          <img
            class="card-image"
            src="./assets/images/avatar-jessica.jpeg"
            alt="Photo of Jessica Randall"
          />
        </figure>
        <div class="title">Jessica Randall</div>
        <div class="subtitle">London, United Kingdom</div>
        <div class="quote">"Front-end developer and avid reader."</div>

        <div class="button">GitHub</div>
        <div class="button">Frontend Mentor</div>
        <div class="button">LinkedIn</div>
        <div class="button">Twitter</div>
        <div class="button">Instagram</div>
      </div>
    </main>
  </body>
</html>
